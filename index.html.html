<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Income & Expenses Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-1: #38bdf8;
            /* Sky Blue */
            --accent-2: #f472b6;
            /* Pink */
            --accent-3: #facc15;
            /* Yellow/Gold */
            --pos-green: #4ade80;
            /* Green */
            --neg-red: #ef4444;
            /* Red */
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 99%;
            max-width: 3800px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-weight: 400;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding-bottom: 0.5rem;
        }

        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
            margin-bottom: 3rem;
        }

        .controls-container {
            width: 99%;
            max-width: 3800px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);

            position: sticky;
            top: 0;
            z-index: 1000;

            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .slider-wrapper {
            position: relative;
            width: 400px;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .slider-track {
            position: absolute;
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 3px;
        }

        .slider-range {
            position: absolute;
            height: 6px;
            background: #38bdf8;
            border-radius: 3px;
        }

        input[type="range"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            -webkit-appearance: none;
            appearance: none;
            background: none;
            z-index: 2;
            margin: 0;
            /* Reset browser default */
        }

        /* Webkit (Chrome, Edge, Safari) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            pointer-events: auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f1f5f9;
            border: 2px solid #38bdf8;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            /* Visibility aid */
            margin-top: -8px;
            /* sometimes needed for centering in webkit if using runnability track? No, we use appearance none on input */
        }

        /* Firefox */
        input[type="range"]::-moz-range-thumb {
            pointer-events: auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f1f5f9;
            border: 2px solid #38bdf8;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            appearance: none;
        }

        .slider-labels {
            display: flex;
            gap: 1rem;
            color: #f1f5f9;
            font-weight: 600;
            min-width: 250px;
            justify-content: space-between;
        }

        .pie-container {
            position: relative;
            height: 60vh;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }
    </style>
</head>

<body>

    <div class="controls-container">
        <div class="slider-labels">
            <span id="startLabel">Start</span>
            <span>to</span>
            <span id="endLabel">End</span>
        </div>

        <div class="slider-wrapper">
            <div class="slider-track"></div>
            <div class="slider-range" id="sliderRange"></div>
            <input type="range" id="slider1" min="0" max="100" value="0" step="1">
            <input type="range" id="slider2" min="0" max="100" value="100" step="1">
        </div>
    </div>

    <div class="container">
        <h1>Financial Overview</h1>

        <h2>Paycheck Breakdown</h2>
        <div class="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>

        <h2>Expense Breakdown</h2>
        <div class="chart-container">
            <canvas id="expensesChart"></canvas>
        </div>

        <h2>Total Expense Distribution</h2>
        <div class="pie-container">
            <canvas id="pieChart"></canvas>
        </div>

        <h2>Net Income vs Expenses</h2>
        <div class="chart-container">
            <canvas id="netChart"></canvas>
        </div>

        <h2>Net Worth Growth</h2>
        <div class="chart-container">
            <canvas id="netWorthChart"></canvas>
        </div>
    </div>

            const slider1 = document.getElementById("slider1");

            const sliderRange = document.getElementById("sliderRange");

            const endLabel = document.getElementById("endLabel");

            const maxIndex = rawData.length > 0 ? rawData.length - 1 : 0;
            slider1.max = maxIndex;

            // Default range: Full history
            slider1.value = 0;
            slider2.value = maxIndex;

            function updateSlider() {
                let val1 = parseInt(slider1.value);
                let val2 = parseInt(slider2.value);

                // Prevent Crossing
                if (val1 > val2) {
                    let tmp = val1;
                    slider1.value = val2;
                    slider2.value = tmp;
                    val1 = parseInt(slider1.value);
                    val2 = parseInt(slider2.value);
                }

                // Visual Range
                const percent1 = (val1 / maxIndex) * 100;
                const percent2 = (val2 / maxIndex) * 100;
                sliderRange.style.left = percent1 + "%";
                sliderRange.style.width = (percent2 - percent1) + "%";

                // Text Labels safely
                if (rawData[val1]) startLabel.innerText = rawData[val1].Date;
                if (rawData[val2]) endLabel.innerText = rawData[val2].Date;

                // Chart Update
                updateCharts(val1, val2);
            }

            slider1.addEventListener("input", updateSlider);

                            { label: 'Pet', data: rawData.map(d => d['Pet ']), backgroundColor: '#f472b6', order: 1 },
                            { label: 'Home Impr.', data: rawData.map(d => d['Home Impr.']), backgroundColor: '#fb923c', order: 1 },
                            { label: 'Misc', data: rawData.map(d => d['Misc_Exp']), backgroundColor: '#94a3b8', order: 1 }
                        ]
                    },
                    options: commonOptions
                });

                // ---- Pie Chart ----
                const ctxPie = document.getElementById('pieChart').getContext('2d');
                const expenseCols = ['Housing', 'Groceries', 'Auto', 'Entertain.', 'Healthcare', 'Pet ', 'Home Impr.', 'Gas', 'Water', 'Electricity', 'Phone', 'Internet', 'Clothing', 'Subscri.', 'Gifts', 'Career', 'Misc.'];

                let initialPieData = expenseCols.map(col => {
                    return rawData.reduce((sum, row) => sum + (row[col] || 0), 0);
                });

                pieChart = new Chart(ctxPie, {
                    type: 'pie',
                    data: {
                        labels: expenseCols,
                        datasets: [{
                            data: initialPieData,
                            backgroundColor: pieColors,
                            borderColor: '#1e293b',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    color: '#f1f5f9',
                                    font: { family: 'Outfit', size: 14 },
                                    padding: 20
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(15, 23, 42, 0.95)',
                                titleColor: '#f1f5f9',
                                bodyColor: '#cbd5e1',
                                callbacks: {
                                    label: function (context) {
                                        let label = context.label || '';
                                        if (label) { label += ': '; }
                                        if (context.parsed !== null) {
                                            label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed);
                                            // Safer total calc
                                            let sum = 0;
                                            try {
                                                sum = context.chart._metasets[context.datasetIndex].total;
                                            } catch (e) {
                                                sum = context.dataset.data.reduce((a, b) => a + b, 0);
                                            }
                                            if (sum > 0) {
                                                let percentage = (context.parsed * 100 / sum).toFixed(1) + "%";
                                                label += ' (' + percentage + ')';
                                            }
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });

                // ---- Net Income ----
                const ctxNet = document.getElementById('netChart').getContext('2d');

                let gradientTotalInc = ctxNet.createLinearGradient(0, 0, 0, 600);
                gradientTotalInc.addColorStop(0, 'rgba(74, 222, 128, 0.8)');
                gradientTotalInc.addColorStop(1, 'rgba(74, 222, 128, 0.2)');

                let gradientTotalExp = ctxNet.createLinearGradient(0, 0, 0, 600);
                gradientTotalExp.addColorStop(1, 'rgba(239, 68, 68, 0.8)');
                gradientTotalExp.addColorStop(0, 'rgba(239, 68, 68, 0.2)');

                netChart = new Chart(ctxNet, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                type: 'line',
                                label: 'Net Income',
                                data: rawData.map(d => d['Net Income']),
                                borderColor: '#38bdf8',
                                borderWidth: 3,
                                pointBackgroundColor: '#0f172a',
                                pointBorderColor: '#38bdf8',
                                pointBorderWidth: 2,
                                fill: false,
                                tension: 0.3,
                                order: 0
                            },
                            {
                                type: 'line',
                                label: 'Avg Net Income',
                                data: new Array(labels.length).fill(avgNet),
                                borderColor: '#facc15',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                pointRadius: 0,
                                tension: 0,
                                order: 1
                            },
                            {
                                label: 'Total Income',
                                data: rawData.map(d => d['Total Income']),
                                backgroundColor: gradientTotalInc,
                                borderColor: '#4ade80',
                                borderWidth: 1,
                                order: 2
                            },
                            {
                                label: 'Total Expenses',
                                data: rawData.map(d => -d['Total Expenses']),
                                backgroundColor: gradientTotalExp,
                                borderColor: '#ef4444',
                                borderWidth: 1,
                            },
                            {
                                type: 'line',
                                label: 'Savings %',
                                data: rawData.map(d => (d['Savings %'] * 100)),
                                borderColor: '#d946ef', // Fuchsia
                                backgroundColor: '#d946ef',
                                borderDash: [2, 2],
                                borderWidth: 2,
                                pointRadius: 0,
                                tension: 0.3,
                                yAxisID: 'y1',
                                order: 0
                            },
                            {
                                type: 'line',
                                label: 'Adj. Savings %',
                                data: rawData.map(d => (d['Adjusted Savings %'] * 100)),
                                borderColor: '#8b5cf6', // Violet
                                backgroundColor: '#8b5cf6',
                                borderDash: [2, 2],
                                borderWidth: 2,
                                pointRadius: 0,
                                tension: 0.3,
                                yAxisID: 'y1',
                                order: 0
                            }
                        ]
                    },
                    options: {
                        ...commonOptions,
                        plugins: {
                            ...commonOptions.plugins,
                            tooltip: {
                                ...commonOptions.plugins.tooltip,
                                callbacks: {
                                    label: function (context) {
                                        let label = context.dataset.label || '';
                                        if (label) { label += ': '; }
                                        if (context.parsed.y !== null) {
                                            if (context.dataset.yAxisID === 'y1') {
                                                label += (context.parsed.y).toFixed(1) + '%';
                                            } else {
                                                label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                            }
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            ...commonOptions.scales,
                            y: {
                                ...commonOptions.scales.y,
                                stacked: false,
                                title: { display: true, text: 'Amount ($)' }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: { display: true, text: 'Savings %' },
                                grid: {
                                    drawOnChartArea: false
                                },
                                ticks: {
                                    color: '#cbd5e1',
                                    callback: function (value) { return value + "%" }
                                }
                            }
                        }
                    }
                });

                // ---- Net Worth ----
                const ctxNw = document.getElementById('netWorthChart').getContext('2d');

                netWorthChart = new Chart(ctxNw, {
                    type: 'bar',
                    data: {
                        labels: nwData.map(d => d.Date),
                        datasets: [
                            { label: 'Checking', data: nwData.map(d => d['Checking']), backgroundColor: '#4ade80' },
                            { label: 'Savings', data: nwData.map(d => d['Savings']), backgroundColor: '#22c55e' },
                            { label: 'HSA', data: nwData.map(d => d['HSA']), backgroundColor: '#16a34a' },
                            { label: 'C Roth', data: nwData.map(d => d['C Roth']), backgroundColor: '#60a5fa' },
                            { label: 'C 401k', data: nwData.map(d => d['C 401k']), backgroundColor: '#3b82f6' },
                            { label: 'E Roth', data: nwData.map(d => d['E Roth']), backgroundColor: '#2563eb' },
                            { label: 'E Pension', data: nwData.map(d => d['E Pension']), backgroundColor: '#818cf8' },
                            { label: 'E 403(b)', data: nwData.map(d => d['E 403(b)']), backgroundColor: '#6366f1' },
                            { label: 'C Car', data: nwData.map(d => d['C Car']), backgroundColor: '#fbbf24' },
                            { label: 'E Car', data: nwData.map(d => d['E Car']), backgroundColor: '#f59e0b' },
                            { label: 'Home Equity', data: nwData.map(d => d['Home Equity']), backgroundColor: '#f87171' },
                            { label: 'Other', data: nwData.map(d => d['Other']), backgroundColor: '#94a3b8' }
                        ]
                    },
                    options: commonOptions
                });
            }

            function updateCharts(startIndex, endIndex) {
                if (startIndex === undefined) startIndex = 0;
                if (endIndex === undefined) endIndex = rawData.length - 1;

                // Filter Data
                const scopedData = rawData.slice(startIndex, endIndex + 1);
                const newLabels = scopedData.map(d => d.Date);

                // --- Update Income Chart ---
                incomeChart.data.labels = newLabels;
                incomeChart.data.datasets[0].data = new Array(newLabels.length).fill(avgIncome);
                incomeChart.data.datasets[1].data = scopedData.map(d => d['C Income']);
                incomeChart.data.datasets[2].data = scopedData.map(d => d['E Income']);
                incomeChart.update();

                // --- Update Expenses Chart ---
                expensesChart.data.labels = newLabels;
                expensesChart.data.datasets[0].data = new Array(newLabels.length).fill(avgExpense);
                expensesChart.data.datasets[1].data = scopedData.map(d => d['Housing']);
                expensesChart.data.datasets[2].data = scopedData.map(d => d['Groceries']);
                expensesChart.data.datasets[3].data = scopedData.map(d => d['Auto']);
                expensesChart.data.datasets[4].data = scopedData.map(d => d['Utilities']);
                expensesChart.data.datasets[5].data = scopedData.map(d => d['Cell_Internet']);
                expensesChart.data.datasets[6].data = scopedData.map(d => d['Entertain.']);
                expensesChart.data.datasets[7].data = scopedData.map(d => d['Healthcare']);
                expensesChart.data.datasets[8].data = scopedData.map(d => d['Pet ']);
                expensesChart.data.datasets[9].data = scopedData.map(d => d['Home Impr.']);
                expensesChart.data.datasets[10].data = scopedData.map(d => d['Misc_Exp']);
                expensesChart.update();

                // --- Update Pie Chart ---
                const expenseCols = ['Housing', 'Groceries', 'Auto', 'Entertain.', 'Healthcare', 'Pet ', 'Home Impr.', 'Gas', 'Water', 'Electricity', 'Phone', 'Internet', 'Clothing', 'Subscri.', 'Gifts', 'Career', 'Misc.'];
                const newPieData = expenseCols.map(col => {
                    return scopedData.reduce((sum, row) => sum + (row[col] || 0), 0);
                });
                pieChart.data.datasets[0].data = newPieData;
                pieChart.update();

                // --- Update Net Income Chart ---
                netChart.data.labels = newLabels;
                netChart.data.datasets[0].data = scopedData.map(d => d['Net Income']);
                netChart.data.datasets[1].data = new Array(newLabels.length).fill(avgNet);
                netChart.data.datasets[2].data = scopedData.map(d => d['Total Income']);
                netChart.data.datasets[3].data = scopedData.map(d => -d['Total Expenses']);
                netChart.data.datasets[4].data = scopedData.map(d => (d['Savings %'] * 100));
                netChart.data.datasets[5].data = scopedData.map(d => (d['Adjusted Savings %'] * 100));
                netChart.update();

                // --- Update Net Worth Chart ---
                // Safer filtering by Date string (normalized)
                const scopedNw = nwData.filter(d => newLabels.includes(d.Date));
                const nwLabelsFiltered = scopedNw.map(d => d.Date);

                netWorthChart.data.labels = nwLabelsFiltered;
                // Datasets 0-11
                const fields = ['Checking', 'Savings', 'HSA', 'C Roth', 'C 401k', 'E Roth', 'E Pension', 'E 403(b)', 'C Car', 'E Car', 'Home Equity', 'Other'];
                fields.forEach((field, i) => {
                    netWorthChart.data.datasets[i].data = scopedNw.map(d => d[field]);
                });
                netWorthChart.update();
            }

            // INITIALIZATION
            initCharts();

            // Sync sliders on load
            updateSlider();

        } catch (e) {
            console.error("Critical Error in Financial Report:", e);
            alert("An error occurred while loading the report: " + e.message);
        }
    </script>
</body>

</html>
